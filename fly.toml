app = "cookware"
primary_region = "lhr"

[build]
  dockerfile = "Dockerfile"
  build-target = "api"

[[services]]
  http_checks = []
  internal_port = 8080
    [[services.ports]]
      handlers = ["http"]
      port = 80
      force_https = true
    [[services.ports]]
      handlers = ["tls", "http"]
      port = 443
